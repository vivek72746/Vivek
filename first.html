<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<style>
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px #ddd;
		}
		input[type="text"], input[type="email"], input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: 1px solid #ddd;
			border-radius: 3px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}
		.error {
			color: red;
			font-size: 12px;
			margin-bottom: 10px;
		}
        .one{
background-image: url("download.jpg");
background-size: 100% 200%;
background-repeat: no-repeat;
        }
	</style>
</head>
<body class="one">
	<div class="container">
		<h2>Sign In</h2>
		<form name="signInForm" onsubmit="return validateForm()" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>
			<div class="error" id="name-error"></div>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<div class="error" id="email-error"></div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<div class="error" id="password-error"></div>
			<input type="submit" value="Sign In">
		</form>
	</div>

	<script>
		function validateForm() {
			var name = document.forms["signInForm"]["name"].value;
			var email = document.forms["signInForm"]["email"].value;
			var password = document.forms["signInForm"]["password"].value;
			var nameRegex = /^[a-zA-Z ]{2,30}$/;
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

			var isValid = true;

			if (!nameRegex.test(name)) {
				document.getElementById("name-error").innerHTML = "Please enter a valid name (2-30 characters, letters and spaces only).";
				isValid = false;
			} else {
				document.getElementById("name-error").innerHTML = "";
			}

			if (!emailRegex.test(email)) {
				document.getElementById("email-error").innerHTML = "Please enter a valid email address.";
				isValid = false;
			} else {
				document.getElementById("email-error").innerHTML = "";
			}

			if (!passwordRegex.test(password)) {
				document.getElementById("password-error").innerHTML = "Please enter a valid password (at least 8 characters, one letter and one number).";
				isValid = false;
			} else {
				document.getElementById("password-error").innerHTML = "";
			}

			return isValid;
		}
	</script>
</body>
</html>
